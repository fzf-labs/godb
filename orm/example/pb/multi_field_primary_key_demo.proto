syntax = "proto3";

package api.gorm_gen.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
//import "google/protobuf/timestamp.proto";
//import "validate/validate.proto"; use buf first
option go_package = "api/gorm_gen/v1;v1";

//
service MultiFieldPrimaryKeyDemo {
  //-创建一条数据
  rpc CreateMultiFieldPrimaryKeyDemo(CreateMultiFieldPrimaryKeyDemoReq) returns (CreateMultiFieldPrimaryKeyDemoReply) {
    option (google.api.http) = {
      post: "/api/gorm_gen/v1/multi_field_primary_key_demo/create"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //-更新一条数据
  rpc UpdateMultiFieldPrimaryKeyDemo(UpdateMultiFieldPrimaryKeyDemoReq) returns (UpdateMultiFieldPrimaryKeyDemoReply) {
    option (google.api.http) = {
      post: "/api/gorm_gen/v1/multi_field_primary_key_demo/update"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //-删除多条数据
  rpc DeleteMultiFieldPrimaryKeyDemo(DeleteMultiFieldPrimaryKeyDemoReq) returns (DeleteMultiFieldPrimaryKeyDemoReply) {
    option (google.api.http) = {
      post: "/api/gorm_gen/v1/multi_field_primary_key_demo/delete"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //-单条数据查询
  rpc GetMultiFieldPrimaryKeyDemoInfo(GetMultiFieldPrimaryKeyDemoInfoReq) returns (GetMultiFieldPrimaryKeyDemoInfoReply) {
    option (google.api.http) = {get: "/api/gorm_gen/v1/multi_field_primary_key_demo/info"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //-列表数据查询
  rpc GetMultiFieldPrimaryKeyDemoList(GetMultiFieldPrimaryKeyDemoListReq) returns (GetMultiFieldPrimaryKeyDemoListReply) {
    option (google.api.http) = {get: "/api/gorm_gen/v1/multi_field_primary_key_demo/list"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
}
//信息
message MultiFieldPrimaryKeyDemoInfo {
  string primaryKey1 = 1; // 
	string primaryKey2 = 2; // 
	string createdAt = 3; // 
	string updatedAt = 4; //
}

//请求--创建一条数据
message CreateMultiFieldPrimaryKeyDemoReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["primaryKey2"]
    }
  };
  string primaryKey2 = 1 [(buf.validate.field).string={min_len: 1, max_len: 64}]; //
}

//响应--创建一条数据
message CreateMultiFieldPrimaryKeyDemoReply {
  	string primaryKey1 = 1; // 
}

//请求--更新一条数据
message UpdateMultiFieldPrimaryKeyDemoReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["primaryKey1","primaryKey2"]
    }
  };
  string primaryKey1 = 1 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 
	string primaryKey2 = 2 [(buf.validate.field).string={min_len: 1, max_len: 64}]; //
}

//响应--更新一条数据
message UpdateMultiFieldPrimaryKeyDemoReply {}

//请求--删除多条数据
message DeleteMultiFieldPrimaryKeyDemoReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["primaryKey1"]
    }
  };
  string primaryKey1 = 1 [(buf.validate.field).string={min_len: 1, max_len: 64}]; //
}

//响应--删除多条数据
message DeleteMultiFieldPrimaryKeyDemoReply {}

//请求--单条数据查询
message GetMultiFieldPrimaryKeyDemoInfoReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["primaryKey1"]
    }
  };
  string primaryKey1 = 1 [(buf.validate.field).string={min_len: 1, max_len: 64}]; //
}

//响应--单条数据查询
message GetMultiFieldPrimaryKeyDemoInfoReply {
  MultiFieldPrimaryKeyDemoInfo info = 1;
}

//请求--列表数据查询
message GetMultiFieldPrimaryKeyDemoListReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: [
        "page",
        "pageSize"
      ]
    }
  };
  int32 page = 1[(buf.validate.field).int32={gte: 1}]; //页码
  int32 pageSize = 2[(buf.validate.field).int32={gte: 1, lte: 1000}]; //页数
}

//响应--列表数据查询
message GetMultiFieldPrimaryKeyDemoListReply {
  int32 total = 1; //总数
  repeated MultiFieldPrimaryKeyDemoInfo list = 2; // 列表数据
}

